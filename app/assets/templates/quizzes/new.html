<div class="container">
  <div class="row">
    <h1>Create A New Quiz</h1>

    <form ng-submit="form.create()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter title" ng-model="quiz.name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Enter content" ng-model="quiz.description">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
