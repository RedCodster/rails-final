<div class="container">
  <div class="row">
    <h1>Create A New Quiz</h1>
    <div class="container quiz-details">
      <div class="question col-xs-6">
        <label>Quiz Name</label>
        <input type="text" ng-model="quiz.name" placeholder="Insert quiz name here">
      </div>
      <div class="question col-xs-6">
        <label>Quiz Topic</label>
        <input type="text" ng-model="quiz.topic" placeholder="Insert quiz topic here">
      </div>
      <div class='col-md-4'>
        <button ng-click="create()" type="button" class="btn btn-success">Create New Quiz</button>
      </div>
    </div>
    <form id="question-form" class="container">
      <h3> Please review your questions:</h3>
      <div ng-repeat="question in quiz.questions track by $index">
        <div class='col-md-12'>
          <label>Question</label>
          <input type="text" value="{{question.ask}}" ng-model="question.ask">
        </div>
        <div class='col-md-6'>
          <label>Answer</label>
          <input type="text" value="{{question.answer}}" ng-model="question.answer">
        </div>
        <div class='col-md-6'>
          <label>Dummy 1</label>
          <input type="text" value="{{question.dummy1}}" ng-model="question.dummy1">
        </div>
        <div class='col-md-6'>
          <label>Dummy 2</label>
          <input type="text" value="{{question.dummy2}}" ng-model="question.dummy2">
        </div>
        <div class='col-md-6'>
          <label>Url</label>
          <input type="text" value="{{question.url}}" ng-model="question.url">
        </div>
        <button ng-click="delete($index)" type="button" class="btn btn-danger">Delete Question</button>
      </div>
    </form>
    <form id="question-form" class="container">
      <div class='col-md-12'>
        <h3> Please add any additional questions here:</h3>
        <label>Question</label>
        <input type="text" class="question" placeholder="Insert question here - don't forget the '?'" ng-model="question.ask">
      </div>
      <div class='col-md-6'>
        <label>Answer</label>
        <input type="text" class="answer" placeholder="Insert answer here" ng-model="question.answer">
      </div>
      <div class='col-md-6'>
        <label>Dummy 1</label>
        <input type="text" class="dummy1" placeholder="Insert 1st dummy answer here" ng-model="question.dummy1">
      </div>
      <div class='col-md-6'>
        <label>Dummy 2</label>
        <input type="text" class="dummy2" placeholder="Insert 2nd dummy dummy1 here" ng-model="question.dummy2">
      </div>
      <div class='col-md-6'>
        <label>url</label>
        <input type="text" class="url" placeholder="Insert link to relevant media (Optional)" ng-model="question.url">
      </div>
      <div class='col-md-4'>
        <button ng-click="createq()" class="btn btn-warning">Create New Question</button>
      </div>
    </form>
  </div>
</div>
